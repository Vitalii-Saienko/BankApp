<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account creation page</title>
    <link rel="stylesheet" th:href="@{/styles_input_form_page.css}">
</head>
<body>
<h1>Creating new account</h1>


<div th:if="${param.error}">
    <p class="error-message" th:text="${param.error}" style="color: red"></p>
</div>

<!--web/account/create-->
<form action="http://localhost:8080/web/account/create" method="post" th:object="${accountCreationRequestDto}">

    <label for="clientId">Client ID:</label>
    <input type="text" name="clientId" id="clientId" required><br>

    <label for="accountType">Account Type:</label>
    <input type="text" name="accountType" id="accountType" required><br>

    <label for="currencyCode">Currency Code:</label>
    <input type="text" name="currencyCode" id="currencyCode" required><br>

    <input type="submit" value="Submit">
</form>
<a class="link" th:href="@{/web}">Back to main menu</a>
</body>
</html>
